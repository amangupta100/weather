<!DOCTYPE html>

        </div>
        <div class="content">
          <div class="weather-cont">
            <img src="../images/clear.png" alt="" class="weather" />
            <h1 class="temp">22Â°C</h1>

              <h3 class="humid-percent">53% <br /></h3>

              <label for="" class="styl-cont">Wind Speed </label>
            </div>
          </div>
        </div>
      </div>
